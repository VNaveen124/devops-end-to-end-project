apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: three-tier-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo.git'
    path: k8s/overlays/prod
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: three-tier-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
