# SonarQube project configuration for the backend FastAPI application

sonar.projectKey=three-tier-app-backend
sonar.projectName=Three Tier App - Backend
sonar.projectVersion=1.0

# Paths to source code
sonar.sources=.
sonar.exclusions=**/test_*.py,**/__pycache__/**,venv/**

# Language and framework
sonar.language=py
sonar.python.version=3.9

# Test reports
sonar.python.pytest.reportPaths=pytest-report.xml

# Encoding of the source files
sonar.sourceEncoding=UTF-8
