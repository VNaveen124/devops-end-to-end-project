# SonarQube project configuration for the frontend React application

sonar.projectKey=three-tier-app-frontend
sonar.projectName=Three Tier App - Frontend
sonar.projectVersion=1.0

# Paths to source code
sonar.sources=src
sonar.exclusions=**/__tests__/**,**/node_modules/**

# Language and framework
sonar.language=js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source files
sonar.sourceEncoding=UTF-8
